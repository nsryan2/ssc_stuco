name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install TeXlive
      run: sudo apt-get update && sudo apt-get install texlive texlive-publishers texlive-science latexmk cm-super texlive-latex-extra

    - name: Compile Bid Doc
      run: make -C ./proposal/ all-via-pdf
    - name: move
      run: mkdir -p github_artifacts && mv ./proposal/propose_main.pdf ./github_artifacts/
    - name: Upload Bid pdf as artifact
      uses: actions/upload-artifact@v4
      with:
        path: ./github_artifacts

    - name: Compile Planning Doc
      working-directory: ${{ env.DIR }}
      run: make -C ./planning/ all-via-pdf
    - name: move
      run: mkdir -p github_artifacts && mv ./planning/planning_main.pdf ./github_artifacts/
    - name: Upload Planning pdf as artifact
      uses: actions/upload-artifact@v4
      with:
        path: ./github_artifacts
